<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Open/Close Modals</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
<div class="font-sans text-gray-900 antialiased">
    <div class="flex flex-col sm:justify-center items-center pt-5 pb-5">
        <h2 class="font-bold text-2xl">Open/Close Modals</h2>

        <div x-data="{
                 showInfoModal: false,
                 showConfirmModal: false,
                 closeModal() {
                     this.showInfoModal = false;
                     this.showConfirmModal = false;
                 }
             }"
             @keydown.escape.window="closeModal"
             class="w-full sm:max-w-2xl mt-6 mb-6 px-6 py-8 bg-white shadow-md overflow-hidden sm:rounded-lg">

            <table class="table min-w-full mt-4">
                <thead>
                <tr>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 tracking-wider">Name
                    </th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 tracking-wider">Price
                    </th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 tracking-wider"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500 text-sm leading-5">
                        LEGO Friends
                    </td>
                    <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500 text-sm leading-5">
                        $19.99
                    </td>
                    <td class="px-6 py-4 text-right whitespace-no-wrap border-b border-gray-500 text-sm leading-5">
                        <button
                            @click="showInfoModal = true"
                            class="inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:shadow-outline-gray disabled:opacity-25 transition ease-in-out duration-150">
                            Show Details
                        </button>
                        <button
                            @click="showConfirmModal = true"
                            class="inline-flex items-center px-4 py-2 bg-red-600 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest focus:outline-none focus:border-gray-900 focus:shadow-outline-gray disabled:opacity-25 transition ease-in-out duration-150">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="flex items-center justify-center fixed left-0 bottom-0 w-full h-full bg-gray-800 bg-opacity-90"
                 x-show="showInfoModal">
                <div class="bg-white rounded-lg w-1/2" @click.away="closeModal">
                    <div class="flex flex-col items-start p-4">
                        <div class="flex items-center w-full border-b pb-4">
                            <div class="text-gray-900 font-medium text-lg">Product Info</div>
                            <svg @click="closeModal"
                                 class="ml-auto fill-current text-gray-700 w-6 h-6 cursor-pointer"
                                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                                <path
                                    d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/>
                            </svg>
                        </div>
                        <div class="w-full">
                            Some product info.
                        </div>
                        <div class="ml-auto">
                            <button class="bg-gray-500 text-white font-bold py-2 px-4 rounded"
                                    @click="closeModal"
                                    type="button">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-center fixed left-0 bottom-0 w-full h-full bg-gray-800 bg-opacity-90"
                 x-show="showConfirmModal">
                <div class="bg-white rounded-lg w-1/2" @click.away="closeModal">
                    <div class="flex flex-col items-start p-4">
                        <div class="flex items-center w-full border-b pb-4">
                            <div class="text-gray-900 font-medium text-lg">Confirmation</div>
                            <svg @click="showConfirmModal = false"
                                 class="ml-auto fill-current text-gray-700 w-6 h-6 cursor-pointer"
                                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                                <path
                                    d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/>
                            </svg>
                        </div>
                        <div class="w-full">
                            Are you sure?
                        </div>
                        <div class="ml-auto">
                            <form action="" method="POST">
                                <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                                        type="submit">Yes, Delete
                                </button>
                                <button class="bg-gray-500 text-white font-bold py-2 px-4 rounded"
                                        @click="showConfirmModal = false"
                                        type="button">
                                    Cancel
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
