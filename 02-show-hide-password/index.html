<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Show/Hide Password</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
<div class="font-sans text-gray-900 antialiased">
    <div class="flex flex-col sm:justify-center items-center pt-5 pb-5">
        <h2 class="font-bold text-2xl">Show/Hide Password</h2>

        <div class="w-full sm:max-w-xl mt-6 mb-6 px-6 py-8 bg-white shadow-md overflow-hidden sm:rounded-lg">
            <div class="flex flex-col space-y-4 p-4">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div x-data="{ 
                        inputType: 'password',
                        buttonText: 'Show',

                        changeType() {
                            this.inputType = (this.inputType == 'password') ? 'text' : 'password';
                            this.buttonText = (this.buttonText == 'Show') ? 'Hide' : 'Show';
                        } 
                    }" class="grid grid-cols-5 gap-2">
                        <div class="relative mt-2 col-span-4">
                            <input x-bind:type="inputType" name="password" id="password" 
                            class="text-sm sm:text-base pl-2 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400">
                        </div>
                        <div class="mt-2">
                            <button @click="inputType = (inputType == 'password') ? 'text': 'password'" type="button" 
                            class="h-full inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:shadow-outline-gray disabled:opacity-25 transition ease-in-out duration-150">
                                Show/Hide
                            </button>
                        </div>

                        <!-- ALTERNATIVE: SEPARATE METHOD AND CHANGE BUTTON TEXT -->
                        <div class="mt-2">
                            <button x-text="buttonText" @click="changeType" type="button" 
                            class="h-full inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:shadow-outline-gray disabled:opacity-25 transition ease-in-out duration-150">
                                
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
