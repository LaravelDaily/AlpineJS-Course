<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Color Picker</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
<div class="font-sans text-gray-900 antialiased">
    <div class="flex flex-col sm:justify-center items-center pt-5 pb-5">
        <h2 class="font-bold text-2xl">Color Picker</h2>

        <div class="w-full sm:max-w-xl mt-6 mb-6 px-6 py-8 bg-white shadow-md overflow-hidden sm:rounded-lg">
            <div class="flex flex-col space-y-4 p-4">
                <div>
                    <label for="color" class="block text-sm font-medium text-gray-700">Color</label>
                    <div x-data="{
                        color: 'gray',
                        colors: ['red', 'gray', 'blue', 'green'],
                        pickerOpen: false,
                        colorClass() {
                            return 'bg-' + this.color + '-800';
                        }
                    }" class="grid grid-cols-5 gap-2">
                        <div class="relative mt-2 col-span-3">
                            <input type="text"
                                   name="color"
                                   id="color"
                                   x-model="colorClass"
                                   class="text-sm sm:text-base pl-2 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400">
                        </div>
                        <div class="mt-2">
                            <button type="button"
                                    :class="colorClass"
                                    class="h-full inline-flex items-center px-4 py-2 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:shadow-outline-gray disabled:opacity-25 transition ease-in-out duration-150"
                                    @click="pickerOpen = true">
                            </button>
                        </div>
                        <div x-show="pickerOpen"
                             @click.outside.window="pickerOpen = false"
                             class="border border-gray-300 mt-2 rounded-md shadow-lg">
                            <div class="rounded-md bg-white shadow-xs p-2">
                                <div class="flex">
                                    <template x-for="pickColor in colors">
                                        <div @click="color = pickColor; pickerOpen = false"
                                             :class="`bg-${pickColor}-800`"
                                             class="cursor-pointer w-6 h-4 rounded-full mx-1 my-1"></div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
